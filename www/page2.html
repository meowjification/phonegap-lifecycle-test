<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<meta charset="UTF-8">
	<title>settings</title>

 <script type="text/javascript">
        $(document).ready(function () {
            $('#selectSize').change(function () {
                var selectedOption = $('#selectSize option:selected');
                $('#divResult').html('Value = ' + selectedOption.val()
                    + ', Text = ' + selectedOption.text());
            });
        });
    </script>
    
</head>

<body class="settings">

<div class="parent"> <h4>Personalisation</h4></div>
<div class="child"> <button class="settingschild"> <h3>Theme</h3> </button></div>
	<div class="settingsdisplay" id="shown">
	<div class="psuedo" id="shown"><img class="cut" src="images/cutdefault.png"></div>
	<div class="psuedo" id="shown"><img class="cut" src="images/cutred.png"></div>
	<div class="psuedo" id="shown"><img class="cut" src="images/cutgreen.png"></div>
	<div class="psuedo" id="shown"><img class="cut" src="images/cutblue.png"></div>
</div>

<div class="child"> <button class="settingschild"> <h3>Font size</h3></button></div>
	<div class="settingsdisplay2" id="hidden">
	<div class="psuedo2" id="hidden">   Font-Size:
    <select id="selectSize">
        <option selected="selected" value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
    </select>
    <br /><br />
    <div id="divResult"></div></div>
	<div class="psuedo3" id="shown"><img class="ss" src="images/settingssize.png"> </div>
</div>
<div class="parent"><h4> Notification settings </h4></div>
<div class="child"><button class="settingschild"><h3>Toggle Notifications</h3></button></div>
<div class="parent"><h4>Clear calender</h4></div>
<div class="child"><button class="settingschild"><h3>clear all data </h3></button></div>

</body>
</html>
